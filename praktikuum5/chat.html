<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8">
        <title>Web Chat</title>
	</head>
	<style>
		body {
			background-color: lightblue;
		}
		h2 {
			color: white;
			text-align: center;
		}
		p {
			font-family: verdana;
			font-size: 20px;
		}
	</style>
    <body>
		<div>
			<!-- Header Form -->
			<div>
  				<div>
    				<h2>WEB CHAT</h2>
    				<div class="underline-title"></div>
  				</div>
			</div>
				<div>
    			<div>
					<p class="welcome"><b>Selamat Datang</b></p>
        			<div style="clear:both"></div>
    			</div>
     			<form name="nama" action="">
        			<input name="namauser" type="text" id="namauser"  placeholder="Nama Anda" />
    			</form>
				<br>
				<br>
    			<div id="chatbox"></div>
				
					<input name="usermsg" type="text" id="usermsg" placeholder="Pesan" />
					<br>
					<br>
        			<input name="submitmsg" type="submit" id="submitmsg" value="Send" />
    			<div>
                    <script src="user.js"></script>
                </div>
			</div>
		</div>
	</body>
</html>

</html>
